paths:
  /auth/signup/:          
    post:                 
      tags:               
        - User            
      summary: creates a new user
      produces:
      - application/json
      parameters:         
      - in: body          
        name: sign up     
        description: It enables a user to create an account
        required: false  
        schema:           
          $ref: '#/definitions/signUp' 
      responses:         
        201:
          description: An object with user details
definitions:       
  signUp:
    type: object
    properties:
      user:
        type: object
        properties:
          firstname:
            type: string
          lastname:
            type: string
          email:
            type: string
          password:
            type: string