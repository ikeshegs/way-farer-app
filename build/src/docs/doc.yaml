swagger: '2.0'
info:
  version: '1.0'
  title: Way Farer App
  description: This is a documentation for Way Farer App
  contact: {}
host: https://my-way-farer-app.herokuapp.com
basePath: /
schemes:
- https
- http
consumes:
- application/json
produces:
- application/json
paths:
  /auth/signup:
    post:
      description: This endpoint authenticates a user, when they create an account and returns a JWT Token
      summary: https://my-way-farer-app.herokuapp.com/auth/signup
      tags:
      - Users
      operationId: AuthSignupPost
      deprecated: false
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - name: firstname
        in: formData
        required: true
        type: string
        description: ''
      - name: lastname
        in: formData
        required: true
        type: string
        description: ''
      - name: email
        in: formData
        required: true
        type: string
        description: ''
      - name: password
        in: formData
        required: true
        type: string
        description: ''
      responses:
        201:
          description: ''
          headers: {}
  /auth/signin:
    post:
      description: This endpoint authenticates the user on login and returns a JWT Token
      summary: https://my-way-farer-app.herokuapp.com/auth/signin
      tags:
      - Users
      operationId: AuthSigninPost
      deprecated: false
      produces:
      - application/json
      consumes:
      - application/x-www-form-urlencoded
      parameters:
      - name: email
        in: formData
        required: true
        type: string
        description: ''
      - name: password
        in: formData
        required: true
        type: string
        description: ''
      responses:
        200:
          description: ''
          headers: {}
  /bookings:
    post:
      description: This endpoint creates a new booking, and returns an object in an array
      summary: https://my-way-farer-app.herokuapp.com/bookings
      tags:
      - Bookings
      operationId: BookingsPost
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: trip_id
        in: formData
        required: true
        type: integer
        description: ''
      responses:
        201:
          description: ''
          headers: {}
    get:
      description: This endpoint gets all bookings and returns an object in an array
      summary: https://my-way-farer-app.herokuapp.com/bookings
      tags:
      - Bookings
      operationId: BookingsGet
      deprecated: false
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: ''
          headers: {}
    delete:
      description: This endpoint deletes a booking and returns an object in an array
      summary: https://my-way-farer-app.herokuapp.com/bookings/<:bookingId>
      tags:
      - Bookings
      operationId: BookingsDelete
      deprecated: false
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: ""
          headers: {}
    patch:
      description: This endpoint changes the seat number for a user on a trip
      summary: https://my-way-farer-app.herokuapp.com/bookings/<:bookingId>
      tags:
      - Bookings
      operationId: SeatNumberPatch
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: seat_number
        in: formData
        required: true
        type: integer
        description: ''
      responses:
        200:
          description: ""
          headers: {}
        409:
          description: ""
          headers: {}
  /trips:
    post:
      description: This endpoint creates a trip, and returns an object in an array
      summary: https://my-way-farer-app.herokuapp.com/trips
      tags:
      - Trips
      operationId: TripPost
      deprecated: false
      produces:
      - application/json
      parameters:
      - name: busId
        in: formData
        required: true
        type: string
        description: ''
      - name: origin
        in: formData
        required: true
        type: string
        description: ''
      - name: destination
        in: formData
        required: true
        type: string
        description: ''
      - name: tripDate
        in: formData
        required: true
        type: string
        description: ''
      - name: fare
        in: formData
        required: true
        type: number
        description: ''
      responses:
        200:
          description: ''
          headers: {}
    get:
      description: This endpoint gets all trips, and returns an object in an array
      summary: my-way-farer-app.herokuapp.com/trips
      tags:
      - Trips
      operationId: TripsGet
      deprecated: false
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: ''
          headers: {}
    patch:
      description: This endpoint cancels a trip, and returns an object in an array
      summary: my-way-farer-app.herokuapp.com/trips/<:tripId>
      tags:
      - Trips
      operationId: TripsPatch
      deprecated: false
      produces:
      - application/json
      parameters: []
      responses:
        200:
          description: ''
          headers: {}
definitions:
  https://my-way-farer-app.herokuapp.com/auth/signup:
    title: signUp
    example:
      firstname: Chika
      lastname: Biodun
      email: chikab@test.com
      password: biodunchi
    type: object
    properties:
      firstname:
        type: string
      lastname:
        type: string
      email:
        type: string
      password:
        type: string
    required:
    - firstname
    - lastname
    - email
    - password
  https://my-way-farer-app.herokuapp.com/auth/signin:
    title: signIn
    example:
      email: chikab@test.com
      password: biodunchi
    type: object
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
  https://my-way-farer-app.herokuapp.com/bookings:
    title: createBooking
    example:
      trip_id: 1
    type: object
    properties:
      trip_id:
        type: integer
        format: int32
    required:
    - trip_id
  https://my-way-farer-app.herokuapp.com/trips:
    title: createTrip
    example:
      busId: bf503a19-aefd-4697-bf2a-8119328f7ca6
      origin: Owerri
      destination: Lagos
      tripDate: 20-08-2019
      fare: 5000
    type: object
    properties:
      numberPlate:
        type: string
      manufacturer:
        type: string
      model:
        type: string
      tripDate:
        type: date
      fare`:
        type: integer
        format: int32
    required:
    - busId
    - origin
    - destination
    - tripDate
    - fare
tags:
- name: Bookings
  description: All bookings routes are authenticated using JSONWebToken
- name: Users
  description: All users routes are authenticated using JSONWebToken
- name: Trips
  description: All trips routes are authenticated using JSONWebToken
